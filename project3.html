    	</form>
    	<script>
			document.querySelector("#inputText").onkeyup=function()
			{
				if (document.querySelector("#inputText")=="" )
					{
						document.querySelector("#submit").disabled = true;
					}
				else
					{
						document.querySelector("#submit").disabled = false;
