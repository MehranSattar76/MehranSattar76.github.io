	<form onsubmit="cipher(); return false;" class="bs-example">

		<label for="textarea"><h3>Enter Your Text</h3></label>
    	<textarea class="form-control" id="inputText" rows="4" maxlength="1000" placeholder="Enter your text upto 1000 characters " style="width:100%;"></textarea>

    	<label for="keyinput"><h3>Enter Your Key (only integers)</h3></label>
    	<input type="text" id="key" maxlength="10" placeholder="Enter your key upto 10 digits"style="width:13.8%;" onkeyup="this.value=this.value.replace(/[^\d]/,'')">

  		<input type="submit" id = "submit" name= "submit" value ="Submit" disabled>
    </form>
    <script>
			document.querySelector("#inputText").onkeyup=function()
			{
				if (document.querySelector("#inputText")=="" )
					{
						document.querySelector("#submit").disabled = true;
					}
				else
					{
						document.querySelector("#submit").disabled = false;
					}
			}

    </script>
